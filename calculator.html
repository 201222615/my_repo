<!DOCTYPE html><html><head>

<title>Calculator</title><meta charset="utf-8">

<script type="text/javascript">

function cube() {

var num = document.getElementById("n1");

num.value = Math.pow(num.value, 3);

}
  function fourth() {

var num2 = document.getElementById("n2");

num2.value = Math.pow(num2.value, 4);

}
    function sin() {

var num3 = document.getElementById("n3");

num3.value = Math.sin(num3);

}

</script>

</head>

<body>
<h1>Calculadora de Juan Pablo García Monzón</h1>

Number:

<input type="text" id="n1"><p>

<button onclick="cube()"> x^3 </button>
  
<input type="text" id="n2"><p>

<button onclick="fourth()"> x^4 </button>
  <input type="text" id="n3"><p>

<button onclick="sin()"> sin(x) </button>
</body>

</html>
